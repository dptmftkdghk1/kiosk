<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset = "UTF-8">
	<title>title</title>
</head>
<body>
	<h2 th:text="${menuDto.name}"></h2>
	<h1>사진</h1>
	<p th:text="${menuDto.path}"></p>
	정보 <p th:text="${menuDto.info}"></p>
	가격 <p th:text="${menuDto.price}"></p>
	수량 <p th:text="${menuDto.total}"></p>
	<!-- 수정/삭제 -->
	<div>
		<a th:href="@{'/post/edit/' + ${menuDto.id}}">
			<button>수정</button>
		</a>
		
		<form id="delete-form" th:action="@{'/post/' + ${menuDto.id}}" method="POST">
			<input type="hidden" name="_method" value="delete"/>	
			<button id="delete-btn">삭제</button>
		</form>
	</div>
</body>
</html>
