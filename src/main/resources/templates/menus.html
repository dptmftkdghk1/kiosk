<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head></head>
	<meta charset="UTF-8">
	<title>Menus</title>
	<body>
	<h2>메뉴판</h2>
	<table border=1>
	<thead>
		<tr>
			<th class="one wide">번호</th >
			<th>사진</th>
			<th>이름</th>
			<th>가격</th>
			<th>정보</th>
			<th>수량</th>	
		</tr>
	</thead>
	<tbody>
		<tr th:each="menu:${menuList}">
			<td>
				<a th:href="@{'/post/' + ${menu.id}}">
					<span th:text="${menu.id}"></span>
				</a>
			</td>
			<td>
				<span th:text="${menu.path}"></span>
			</td>
			<td>
				<span th:text="${menu.name}"></span>
			</td>
			<td>
				<span th:text="${menu.price}"></span>
			</td>
			<td>
				<span th:text="${menu.info}"></span>
			</td>
			<td>
				<span th:text="${menu.total}"></span>
			</td>
		</tr>
   	</table>
   	<br>
   	<a th:href="@{/post}">등록</a>
   	<a th:href="@{/myinfo}">메인으로 돌아가기</a>
	</body>
</html>
