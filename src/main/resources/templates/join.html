<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head></head>
	<body>
	<h2>회원가입</h2>
	<table border=1>
		<tr>
   			<td align="center">아이디</td>
   			<td><input type="text" name="id" maxlength=12 autofocus> 4~12자의 영문대소문자와 숫자로만 입력</td> 
   		</tr>
   		<tr>
   			<td align="center">비밀번호</td>
   			<td><input type="password" name="pd" maxlength=12> 4~12자의 영문대소문자와 숫자로만 입력</td>
   		</tr>
   		<tr>
   			<td align="center">비밀번호확인</td>
   			<td><input type="password" name="pd" maxlength=12></td>
   		</tr>
   		<tr>
   			<td align="center">이름</td>
   			<td><input type="text" name="name"></td>
   		</tr>
   		<tr>
   			<td align="center">이메일</td>
   			<td><input type="password" name="email"> ex) id@domain.com</td>
   		</tr>
   		<tr>
   			<td align="center">주민등록번호</td>
   				<td><input type="text" size=6 maxlength=6 name="birth">-<input type="text" size=1 maxlength=1 name="gender">
   				숫자로만 입력 ex) 123456-7
   			</td>
   		</tr>
   		<tr>
   			<td align="center">휴대폰번호</td>
   				<td>010-<input type="text" size=4 maxlength=4 name="ph1">-<input type="text" size=4 maxlength=4 name="ph2">
   				ex) 010-0000-0000
   				</td>
			</td>
   		</tr>
   	</table>
   	<br>
   	<input type="button" value="확인">
   	<button onClick="history.go(-1);">취소</button >
	</body>
</html>
